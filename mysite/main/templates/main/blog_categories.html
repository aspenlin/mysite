{% extends 'main/header.html' %}

{% block content %}
<div class="container">
    <div class="row">
        {% for cat in categories %}
            <div class="col s12 m6 l4">
                <a href="/blogs/{{cat.slug}}", style="color:#000">
                    <div class="card hoverable">
                        <div class="card-content">
                            <div class="card-title">{{cat.category}}</div>
                        </div>
                    </div>
                </a>
            </div>
        {% endfor %}
    </div>
</div>

    
{% endblock %}
